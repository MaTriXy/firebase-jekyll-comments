<div class="nestor-comment">
  <div class="row">
    <div class="nestor-comment-picture col-sm-2 hidden-xs">
      <a href="<%=link %>"><img src="<%=picture %>" class="img-responsive" style="height: 64px; width: 64px;"></a>
    </div>
    <div class="nestor-comment-message col-sm-10">
      <p class="nestor-comment-info">
        <small><a href="<%=link %>"><%=displayName %></a></small>
      </p>
      <p><%=comment %></p></div>
  </div>
</div>
